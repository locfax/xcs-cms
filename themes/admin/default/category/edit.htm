{subtemplate ajax/header}
<ol class="breadcrumb" style="margin-bottom:0">
  <li>$tip</li>
</ol>

<div class="con_scoll">
  <form id="form1" name="form1" action="{$posturl}" method="post" class="form-horizontal" role="form">
  <input type="hidden" name="catid" value="{$row['catid']}"/>
  <div class="form-group">
    <label class="form-label w40">名称</label>
    <div class="text-label"><input type="text" name="name" id="name" value="{$row['name']}" class="form-control" style="width:200px;" placeholder="分类名称"/></div>
  </div>
  <div class="form-group">
    <label class="form-label w40">上级分类</label>
    <div class="text-label">
      <select name="upid" id="upid" class="form-control input-sm" style="width:200px;">
        <option value="0">主节点</option>
        {echo $category->select_list_one($rowset, $row['upid'], 0, 'catid','upid')}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label w40">频道</label>
    <div class="text-label">
      <input type="radio" name="channel" id="channel1" value="1" {if isset($row['channel']) && $row['channel']==1}checked{/if}/>是 &nbsp;
      <input type="radio" name="channel" id="channel2" value="0" {if isset($row['channel']) && $row['channel']==0}checked{/if}/>否
    </div>
  </div>
  <div class="form-group">
    <label class="form-label w40">排序</label>
    <div class="text-label"><input type="text" name="sortby" value="{$row['sortby']}" class="form-control" style="width:200px;" placeholder="排序"/></div>
  </div>
  <div class="form-group">
    <label class="form-label w40"></label>
    <div class="text-label"><button type="button" class="btn btn-primary btn-sm" data-loading-text="<i class='icon-refresh icon-spin'></i> 执行中..."  onclick="theForm.submit(this, 'form1')"><i class='icon-save'></i> 保存</button></div>
  </div>
  </form>
</div>
{subtemplate ajax/footer}
