
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
{script script/link}
<title>我的桌面</title>
</head>
<body>
<div class="page-container">
	<p class="f-20 text-success">欢迎使用管理系统<span class="f-14">v5.0</span></p>
	<p>登录IP：{$userstat['lastip']}  登录时间：{date $userstat['lastactivity']}</p>
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="2" scope="col" style="background-color: #e6e6e6">服务器信息</th>
			</tr>
		</thead>
		<tbody>
		 {loop $server_info $key=>$val}
			<tr>
				<th width="30%">{$key}</th>
				<td><span>{$val}</span></td>
			</tr>
		{/loop}
		</tbody>
	</table>
</div>
<footer class="footer mt-20">
	<div class="container">
		<p>Copyright &copy;2015-2017 hellophp v5.0 All Rights Reserved.</p>
	</div>
</footer>
</body>
</html>
