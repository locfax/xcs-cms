<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
{script script/header}
</head>
<body>
<nav class="navbar-fixed-top">
  <ol class="breadcrumb">
    <li>系统管理 / 独立页面</li>
    <span class="pull-right"><a class="btn btn-success radius" style="width: 20px; height: 20px; padding:0;" href="javascript:location.replace(location.href);" title="刷新"><i class="icon-refresh"></i></a></span>
  </ol>
</nav>

<div class="wrap">
  <form id="formsearch" name="formsearch" method="get" action="{url page/list}" class="form-inline" role="form">
  <input type="hidden" name="c" value="page" />
  <input type="hidden" name="a" value="list" />
  <table class="table table-condensed">
    <tr>
      <td align="left">
        <a href="{url page/add}" class="btn btn-default" onclick="return theList.openDrawer(0, this, 'info', true)"><i class='icon-plus'></i> 发布</a>
      </td>
      <td align="right"> </td>
    </tr>
  </table>
  </form>
  <div id="col_left" class="col-left">
  <form name="listform" id="listform" method="post" action="{url page/list}" role="form">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th width="30"><input name="chkall" type="checkbox" id="chkall" value="listform_id_chkall_data_info" /></th>
      <th>标题</th>
      <th>日期</th>
      <th>操作</th>
    </tr>
    </thead>
    {loop $rowset $row}
    <tr id="data_{$row['id']}">
      <td><input name="id[]" type="checkbox" value="{$row['id']}" class="checkbox"/></td>
      <td><a href="{=url('page/edit', array('id'=>$row['id']))}" onclick="return theList.openDrawer('data_{$row['id']}', this, 'info', true)">{$row['title']}</a></td>
      <td>{date $row['created']}</td>
      <td>
        <a href="{=url('page/edit', array('id'=>$row['id']))}" onclick="return theList.openDrawer('data_{$row['id']}', this, 'info', true)">编辑</a>&nbsp;
        <a href="{=url('page/del', array('id'=>$row['id']))}" onclick="return theList.confirm(this, '确认删除吗？T:{$row['title']}');">删除</a>
      </td>
    </tr>
    {/loop}
    <tfoot>
    <tr>
      <td colspan="6">{$pagebar}</td>
    </tr>
    </tfoot>
  </table>
  </form>
  </div>

</div>
{script script/listpage}
</body>
</html>
