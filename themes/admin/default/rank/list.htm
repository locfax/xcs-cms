<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
{script script/header}
</head>
<body>
<nav class="navbar-fixed-top">
  <ol class="breadcrumb">
    <li>用户管理 / 用户等级</li>
    <span class="pull-right"><a class="btn btn-success radius" style="width: 20px; height: 20px; padding:0;" href="javascript:location.replace(location.href);" title="刷新"><i class="icon-refresh"></i></a></span>
  </ol>
</nav>

<div class="wrap">
  <table class="table table-condensed">
    <tr>
      <td><a href="{url rank/add}" onclick="return theList.edit(0, this, 'info')" class="btn btn-default"><i class="icon-plus"></i> 创建</a></td>
    </tr>
  </table>

  <div id="col_left" class="col-md-6 col-left">
  <form name="listform" id="listform" method="post" action="{url rank/list}" role="form">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th width="30"><input name="chkall" type="checkbox" id="chkall" value="listform_ridarr_chkall_data_info" /></th>
      <th width="120">名称</th>
      <th width="80">金额</th>
      <th width="80">积分</th>
      <th>操作</th>
    </tr>
    </thead>
    {loop $rowset $row}
    <tr id="data_{$row[groupid]}">
      <td><input name="ridarr[]" type="checkbox" value="{$row['groupid']}" class="checkbox" /></td>
      <td><a href="{=url('rank/edit', array('id'=>$row['groupid']))}" onclick="return theList.edit('data_{$row[groupid]}', this, 'info')">{$row['name']}</a></td>
      <td>{$row['balance']}</td>
      <td>{$row['scores']}</td>
      <td>
        <a href="{=url('rank/edit', array('id' => $row['groupid']))}" onclick="return theList.edit('data_{$row[groupid]}', this, 'info')">编辑</a>&nbsp;
        <a href="{=url('rank/remove', array('id' => $row['groupid']))}" onclick="return theList.confirm(this, '确认删除吗？ID:{$row[groupid]}');">删除</a>
      </td>
    </tr>
    {/loop}
  </table>
  </form>
  </div>

  <div id="col_right" class="col-md-6 col-right"> </div>

</div>
{script script/listpage}
</body>
</html>
